<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Spelling Bee Helper</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   </head>
   <body>
      <div class="container"></div>
      <div class="row">
         <div class="question">
            <h1>
               Enter today's letters!
            </h1>
            <input type="text" id="letter2" maxlength="1" value="">
            <input type="text" id="letter3" maxlength="1" value="">
            <input type="text" id="letter4" maxlength="1" value="">
            <input class="letter" type="text" id="center-letter" maxlength="1" value="">
            <input type="text" id="letter5" maxlength="1" value="">
            <input type="text" id="letter6" maxlength="1" value="">
            <input type="text" id="letter7" maxlength="1" value="">
            <div>
               <button class="button" id="enter">Enter</button>
            </div>
            <div>
               <button class="button" id="reset">Reset</button>
            </div>
         </div>
      </div>
      <div class="row align-items-start justify-content-center answers">
         <h1>Possible answers:</h1>
         <div class="col-auto">
            <button class="submit button" id="getFourLettered">Show Me All Four-lettered Words</button>
            <ul id="fourLetters"></ul>
            </ul>
         </div>
         <div class="col-auto">     
            <button class="submit button" id="getFiveLettered">Show Me All Five-lettered Words</button>
            <ul id="fiveLetters"></ul>
            </ul>
         </div>
         <div class="col-auto">
            <button class="submit button" id="getSixLettered">Show Me All 6+ Lettered Words</button>
            <ul id="sixPlusLetters"></ul>
            </ul>
         </div>
      </div>
      </div>
      <!-- JS script -->
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   
   </body>
</html>
